<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LOGIN UI</title>
    <link rel="stylesheet" href="stylelogin.css">
  </head>
  <body>
    <div class="box">
      <h1>Login</h1>
      <form>
        <table>
          <div class="inputBox">
            <input type="text" id="username" name="username" required>
            <label>Username</label>
          </div>
            <div class="inputBox">
          <input type="password" id="password" name="password" required>
          <label>Password</label>
        </div>
        <div class="inputBox">
        <a href="https://marshelaudrey.github.io/homeafter">
          <input type="submit" name="login" value="Login" onclick="Login()">
        </div>
        </a>
        <br>
        <br>

          <p>Belum Punya Akun?</p>
          <a href="https://marshelaudrey.github.io/formregistrasi">
            <input type="submit" name="register" value="Register"> </a>
          </table>
      </form>
    </div>
  </body>
</html>

<script>
	function login() {
		var username = document.getElementById("username").value;
		var password = document.getElementById("password").value;
		if (username != "" && password!="" ) {
      {location.href="https://marshelaudrey.github.io/homeafter"};
		}
    else{
			alert('Anda harus mengisi data dengan lengkap !');
		}
	}
</script>
