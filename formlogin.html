        <br>

          <p>Belum Punya Akun?</p>
          <a href="formregistrasi.html">
            <input type="submit" name="register" value="Register"> </a>
          </table>
      </form>
    </div>
  </body>
</html>

  if(username.value =="Marshel" || password.value=="12345")

</script>
